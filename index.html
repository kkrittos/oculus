<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oculus</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
      <div class="container">
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="menu__link">SHOP</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="menu__link">GAMES</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="menu__link">METAVERSE</a>
            </li>
          </ul>
        <a class="header__img-logo" href="#">
          <img src="./images/header-logo.svg" alt="oculus">
        </a>
        <a class="header__img-bag bag--on" href="#">
          <img src="./images/bag-header.svg" alt="bag">
          <span>0</span>
        </a>
      </nav>
      </div>
  </header>

  <main class="main">
    <section class="meta">
      <div class="container">
        <h1 class="meta__title">
          Meta Quest 2
        </h1>
        <p class="meta__subtitle">
          Get an Elite Strap free
        </p>
        <p class="meta__text">
          For a limited time only, save $59.99 USD. Offer ends 1/19/23
        </p>
        <button class="buy-btn">
          <span class="buy-btn--text">BUY NOW</span>
          <span class="buy-btn--price">399,99 USD</span>
        </button>
        <p class="meta__text">
          Meta Quest 2 is for ages 13+
        </p>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
